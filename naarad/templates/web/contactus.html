{% extends 'web/partials/base.html' %}
{% load static %}
{% block content %}


<div id="smooth-wrapper">
    <div id="smooth-content">

        <!-- ===== Hero Area Start ===== -->
        <section class="hero-sec hero-sec-2">
            <div class="container">
               
                {% include 'web/partials/navbar2.html' %}

                <!-- Hero Bottom -->
                <div class="hero-sec-bottom">
                    <div class="hero-sec-bottom-left">
                        <h1 class="hero-title with-circle-shape">
                            <span class="overflow-hidden"><span class="timeline-anim scroll-animation" data-animation="slide_down" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);">letâ€™s work </span></span>
                            <span class="overflow-hidden"><span class="timeline-anim scroll-animation" data-animation="slide_down" style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);">Together</span></span>
                            <span class="circle-primary-shape scroll-animation" data-animation="boldz_zoom_in" data-animation-delay="0.5" style="translate: none; rotate: none; scale: none; opacity: 1; transform: translate(0px, 0px);"></span>
                        </h1>
                    </div>
                  
                </div>
            </div>
        </section>
        <!-- ===== Hero Area End ===== -->
        

        <div class="contact-sec">
            <div class="container">
                <div class="contact-form">

                    <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
                        <input type="hidden" name="access_key" value="0ea6f02e-35e1-4bc8-801a-f700e7c5a95c">
                        <input type="hidden" name="from_name" value="Boldz">
                        <input type="hidden" name="subject" value="Notification From Boldz">

                        <div class="form-col-2">
                            <div class="input-group">
                                <label for="first_name" class="title-with-circle">
                                    <span class="circle-shape"></span> ENTER NAME
                                </label>
                                <input type="text" id="first_name" name="first_name">
                            </div>
                            <div class="input-group">
                                <label for="last_name" class="title-with-circle">
                                    <span class="circle-shape"></span> ENTER EMAIL 
                                </label>
                                <input type="text" id="last_name" name="last_name" >
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="email" class="title-with-circle">
                                <span class="circle-shape"></span> ENTER SUBJECT
                            </label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="input-group">
                            <label for="budget" class="title-with-circle">
                                <span class="circle-shape"></span>ENTER MESSEGE
                            </label>
                            <textarea name="message" id="message"></textarea>
                        </div>
                        <div class="input-group">
                            <button class="theme-btn" type="submit">SUBMIT NOW</button>
                        </div>
                        <p class="text-base text-center" id="result"></p>
                    </form>
                </div>
            </div>
        </div>


        
        {% include 'web/partials/footer.html' %}

    </div>
</div>

{% endblock %}
