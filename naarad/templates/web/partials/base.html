{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ===== Meta ===== -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== Favicon ===== -->
    <link rel="icon" type="image/x-icon" href="{% static 'web/imgs/favicon.png' %}">

    <!-- ===== Title ===== -->
    <title>Naarad</title>

    <link rel="icon" href="https://naarad.net/wp-content/uploads/2019/06/favicon.png" sizes="32x32" />
    <link rel="icon" href="https://naarad.net/wp-content/uploads/2019/06/favicon.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="https://naarad.net/wp-content/uploads/2019/06/favicon.png" />
    <meta name="msapplication-TileImage" content="https://naarad.net/wp-content/uploads/2019/06/favicon.png" />

    <!-- ===== LineAwesome ===== -->
    <link rel="stylesheet" href="{% static 'web/css/line-awesome.min.css' %}">


    <!-- ===== Fonts ===== -->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <!-- ===== Stylesheet ===== -->
    <link rel="stylesheet" href="{% static 'web/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="{% static 'web/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/responsive.css' %}">
</head>

<body>
    <!-- ===== Magic Cursor Start ===== -->
    <div id="magic-cursor">
        <div id="ball"></div>
    </div>
    <!-- ===== Magic Cursor End ===== -->

    <!-- ===== Pre Loader Start ===== -->
    <!-- <div class="preloader-wrap">
        <div class="preloader-content">
            <div class="logo"><img src="{% static 'web/imgs/naarad-logo.png' %}" alt="Symble"></div>
            <div class="preloader-bar-wrap">
                <div class="preloader-bar"></div>
            </div>
        </div>
    </div> -->
    <!-- ===== Pre Loader End ===== -->


    <!-- ===== Main Start ===== -->
    <main class="page-main home-page">

        <!-- ===== Popover Menu Start ===== -->

        {% include 'web/partials/navbar.html' %}


        <!-- ===== Popover Menu End ===== -->

        <!-- ===== Smooth Scroll Start ===== -->

        {% block content %}

        {% endblock %}

    </main>
    <!-- ===== Main End ===== -->


    <!-- ===== Scripts ===== -->
    <script src="{% static 'web/js/jquery.js' %}"></script>
    <script src="{% static 'web/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'web/js/gsap.min.js' %}"></script>
    <script src="{% static 'web/js/ScrollTrigger.min.js' %}"></script>
    <script src="{% static 'web/js/ScrollToPlugin.min.js' %}"></script>

    <script src="{% static 'web/js/ScrollSmoother.min.js' %}"></script>
    <script src="{% static 'web/js/SplitText.min.js' %}"></script>
    <script src="{% static 'web/js/jarallax.js' %}"></script>
    <script src="{% static 'web/js/jarallax-element.min.js' %}"></script>
    <script src="{% static 'web/js/main.js' %}"></script>

    <script src="{% static 'web/js/themescroll.js' %}"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- home image slider -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,           // Only one slide visible
            spaceBetween: 10,            // No gap between slides
            loop: true,
            autoplay: {
                delay: 3000,              // Auto-play interval (in ms)
                disableOnInteraction: false,  // Allow autoplay even after manual interaction
            },
        });


    

    </script>
</body>

</html>
